<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                Movie Booking
            </div>
        </div>
        <div class="row">
            <div class="col">
                Booked: | Available:
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="checkSlot">
                    <label for="find_slot">Search Seat: </label>
                    <input type="text" name="find_slot" id="find_slot">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="bookingForm">
                    <div class="mb-1 row">
                        <label for="username"  class="col-sm-1 col-form-label">UserName: </label>
                        <div class="col-auto">
                            <input type="text" class="form-control" name="username" id="username"><br>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="seatNo" class="col-sm-1 col-form-label">Seat:</label>
                        <div class="col-auto">
                            <input type="text" class="form-control" name="seatNo" id="seatNo"><br>
                        </div>
                    </div>
                        <button id="submitBtn" type="submit">Book</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mb-2" id="List">
        <h1> Nothing to show</h1>
        <ul id="slotsBooked">

        </ul>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
